<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Погода</title>
</head>
<body>
    <div class="container d-flex flex-column min-vh-100 align-items-center justify-content-center">
        <form class="work-zone rounded border border-2 border-dark p-5" style="background-color: whitesmoke;" action method="get">
            <h1 class="mb-3">Погода на сегодня</h1>
            <div class="mb-3">
                <label for="InputCity" class="form-label">Город</label>
                <input type="text" class="form-control" id="InputCity" name="city" value="{{ city|default:'' }}">
                <div class="form-text">{{ context }}</div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Показать</button>
        </form>
    </div>
</body>
</html>
